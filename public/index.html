<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/scripts.js"></script>
  </head>
  <body>
    <h1>HIDROmini Dados - Arduino Mega WiFi Web Server</h1>
    <div class="container">
      <div class="button-container">
        <p class="button-title">Sensor de Pressao 1</p>
        <button class="button" id="pressure_1">0.00 Bar</button>
      </div>
      <div class="button-container">
        <p class="button-title">Sensor de Pressao 2</p>
        <button class="button">0.00 Bar</button>
      </div>
      <div class="button-container">
        <p class="button-title">Sensor de Pressao 3</p>
        <button class="button">0.00 Bar</button>
      </div>
      <div class="button-container">
        <p class="button-title">Frequencia da Turbina</p>
        <button class="button">0.00 RPM</button>
      </div>
      <div class="button-container">
        <p class="button-title">Frequencia do Gerador</p>
        <button class="button">0.00 RPM</button>
      </div>
      <div class="button-container">
        <p class="button-title">Frequencia da Tensao Alternada</p>
        <button class="button">0.00 Hz</button>
      </div>
      <div class="button-container">
        <p class="button-title">Vmax da Tensao Alternada</p>
        <button class="button">0.00 VAC</button>
      </div>
      <div class="button-container">
        <p class="button-title">Tensao DC</p>
        <button class="button">0.00 VDC</button>
      </div>
      <div class="button-container">
        <p class="button-title">Corrente DC</p>
        <button class="button">0.00 A</button>
      </div>
      <div class="button-container">
        <p class="button-title">Potencia</p>
        <button class="button">0.00 W</button>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      function updateTime() {
        var now = new Date();
        var datetime = now.getDate().toString().padStart(2, '0') + '/' + (now.getMonth()+1).toString().padStart(2, '0') + '/' + now.getFullYear() + ' ' + now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
        document.getElementById('footer').innerHTML = 'Pagina atualizada em: ' + datetime;
      }
      updateTime();
    </script>
  </body>
</html>
